<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d51f589380.js"></script>
    <title>Progress-bar</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <p>Text</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Text</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Text</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Text</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Question?</div>
                    <div class="field">
                        <div class="label"><button class="next">Click</button></div>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Question?</div>
                    <div class="field">
                        <div class="label"><button class="second-next next">Click</button></div>
                    </div>
                    <div class="field btns">
                        <button class="prev1 prev">Back</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Question?</div>
                    <div class="field">
                        <div class="label"><button class="third-next next">Click</button></div>
                    </div>
                    <div class="field btns">
                        <button class="prev2 prev">Back</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Question?</div>
                    <div class="field">
                        <div class="label"><button class="fourth-next next">Click</button></div>
                    </div>
                    <div class="field btns">
                        <button class="prev3 prev">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
